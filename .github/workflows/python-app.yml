name: CI/CD - Flask to Kubernetes

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v5
    
      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
    
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      # Step 4: Verify app runs (test only, no server hang)
      - name: Run app check
        run: python -m py_compile app.py

      # Step 5: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 6: Build & Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }}

      # Step 7: Update image tag in deployment.yaml
      - name: Update deployment.yaml
        run: |
          sed -i "s|image: aymanhaq/flask-app:.*|image: aymanhaq/flask-app:${GITHUB_SHA}|" deployments/deployment.yaml
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add deployments/deployment.yaml
          git commit -m "Update deployment.yaml"
          git push
