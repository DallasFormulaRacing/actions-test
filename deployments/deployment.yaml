apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: aymanhaq/flask-app:a1c7346074fc3055eb23c0d0bf217f07f905a01e
        ports:
        - containerPort: 5000
