apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: dallasformularacing/actions-test_flask-app:f20d3b7cec5a77daede45ad5488d170012b0eaf7
        ports:
        - containerPort: 5000
