apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: aymanhaq/flask-app:2929ee7f76c52f7ea25414b86e43419bcb51c81d
        ports:
        - containerPort: 5000
