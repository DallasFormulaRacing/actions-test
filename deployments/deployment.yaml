apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: aymanhaq/flask-app:a5697d1fef5be5a0d31353c1a431b855bdbc0927
        ports:
        - containerPort: 5000
