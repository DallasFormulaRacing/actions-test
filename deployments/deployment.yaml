apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: aymanhaq/flask-app:fc5205d1c8e1bde7fbdbc9e54d07fee7e0c15366
        ports:
        - containerPort: 5000
