apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: dallasformularacing/actions-test_flask-app:d2c8936d45dacd29a58da616e453e468a6bc5f8c
        ports:
        - containerPort: 5000
