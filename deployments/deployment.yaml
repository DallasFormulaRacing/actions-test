apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: dallasformularacing/actions-test_flask-app:ba2c745fb0f80f508d89ef739f4924034b97076e
        ports:
        - containerPort: 5000
