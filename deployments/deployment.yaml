apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: aymanhaq/flask-app:237e7dfb29c058caad2f68ad7ff94d79e8707ff2
        ports:
        - containerPort: 5000
